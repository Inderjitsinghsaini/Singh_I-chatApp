<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Socket IO Chat with Node!</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://unpkg.com/vue"></script>
</head>

<body>
	<main id="app">
		<section class="form-container">
			<div v-if="state == 0">
				<h3>Choose the name you want to use</h3>
				<form @submit.prevent="setName">
					<input type="text" placeholder="Username..." v-model:value="username"/>
					<input type="submit" value="join"/>
				</form>
				<button @click="joinAsGuest">Join as a Guest</button>
			</div>

			<div v-if="state == 1">

			
			<form>
				<label for="message">Type your message here</label>
				<textarea v-model="message" d class="message" type="text" autocomplete="off" id="textarea"></textarea>
				<input @click.prevent="dispatchMessage" type="submit" >
			</form>
			</div>
		</section>


		<section class="messages">
			<ul id="messages" v-for="message in messages">
				<!-- render a new message component for every message -->
				<newmessage :msg="message"></newmessage>
			</ul>
		</section>
	</main>
	<script src="/socket.io/socket.io.js"></script> 
	<script type="module" src="js/main_vm.js"></script>
</body>

</html>
